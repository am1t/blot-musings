<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    <div class="theme-switcher">
      <button class="dark-switch" type="button" value="Switch Mode"></button>
    </div>    
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>Archives</h1>
        <div>
          {{#allEntries}}
          {{^metadata.is-social}}
          <a href="{{url}}">{{date}}</a> &nbsp; 
          {{#title}} {{.}} &nbsp;{{/title}} 
          <span class="small">{{{summary}}}</span>
          <br />
          {{/metadata.is-social}}
          {{/allEntries}}
        </div>
      </div>
    </div>
    {{> footer}}    
  </body>
</html>
