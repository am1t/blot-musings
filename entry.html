<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <article class="h-entry entry">
        {{#entry}}
          <div class="p-author h-card" style="display: none;">
            <a class= "u-url" href="https://www.amitgawande.com">Amit Gawande</a>
            <img class="u-photo" src="/img/_headshot.jpeg" />
          </div>
          <a class="small date left margin u-url" href="{{url}}">
              <time class="dt-published" datetime="{{#formatDate}} DD MMM YYYY HH:MMz {{/formatDate}}">
                {{#formatDate}} ddd, MMM D, YYYY {{/formatDate}}
              </time>
          </a>

          {{#title}}
            <h1 class="post-title p-name entry-title">{{title}}</h1>
          {{/title}}

          <div class="e-content">{{{html}}}</div>

          {{#tags.length}}
          <br />
          <p>
            {{#tags}}
            <a class="small tag p-category" href="/tagged/{{slug}}">{{name}}</a>
            {{/tags}}
          </p>
          {{/tags.length}}

          <div class="post-mentions" id="post-mentions" style="display:none">
            <ul class="mentions-list" id="mentions-list"></ul>
          </div>

        {{/entry}}
        </article>
      </div>
    </div>
    {{> footer}}    
  </body>
</html>
