<!DOCTYPE html>
<html>
  {{> head}}
  <body>
    {{> header}}
    <div class="container">
      <div class="main">
        <h1>Entries tagged “{{tag}}”</h1>
        <div class="archives">
          {{#entries}}
          <a href="{{url}}">{{date}}</a> &nbsp; 
          {{#title}} {{.}} &nbsp;{{/title}} 
          <span class="small">{{summary}}</span>
          <br />
          {{/entries}}          
        </div>
      </div>
    </div>
    {{> footer}}
  </body>
</html>
