<head>
    <meta charset="utf-8">
    <title>{{> title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{> description}}">
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta name="twitter:title" property="og:title" itemprop="title name" content="{{> title}}">
    <meta name="twitter:description" property="og:description" itemprop="description" content="{{> description}}">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="me" href="https://twitter.com/_am1t" />
    <link rel="me" href="http://github.com/am1t" />
    <link rel="me" href="mailto:amit.w.gawande@gmail.com" />
    <link rel="me" href="https://micro.blog/amit" />
    <link rel="me" href="https://mastodon.technology/@am1t" />
    <link rel="webmention" href="https://webmention.io/www.amitgawande.com/webmention" />
    <link rel="pingback" href="https://webmention.io/www.amitgawande.com/xmlrpc" />
    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
    <link rel="micropub" href="https://blotpub.herokuapp.com/micropub/">
    <link rel="microsub" href="https://aperture.p3k.io/microsub/30">   
    <link rel="feed" type="application/rss+xml" title="RSS Feed for {{name}}'s blog" href="{{feedURL}}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{name}}'s blog" href="{{feedURL}}">
    {{#avatar}}<link rel="icon" href="{{{avatar}}}" type="image/x-icon">{{/avatar}}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="{{{cssURL}}}">
</head>
